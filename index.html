<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="FCC-calculator-ext-container">

      <div class="FCC-calculator-int-container">
        <div class="FCC-calculator-display-container">
    <button id="clear">AC</button>

          <div id="display" class="FCC-calculator-display">0</div>
        </div>
        <div class="FCC-calculator-keypad-container">
           <div class="FCC-calculator-row">
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="seven">7</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="eight">8</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="nine">9</p></div></div>
             <div class="FCC-calculator-ope-button"><div class="FCC-calculator-num-container ope"><p class="FCC-calculator-ope" id="divide">/</p></div></div>
          </div>
          <div class="FCC-calculator-row">
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="four">4</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="five">5</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="six">6</p></div></div>
             <div class="FCC-calculator-ope-button"><div class="FCC-calculator-num-container ope"><p class="FCC-calculator-ope" id="multiply">✕</p></div></div>
          </div>
          <div class="FCC-calculator-row">
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="one">1</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="two">2</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="three">3</p></div></div>
             <div class="FCC-calculator-ope-button"><div class="FCC-calculator-num-container ope"><p class="FCC-calculator-ope" id="add">➕</p></div></div>
          </div>
          <div class="FCC-calculator-row">
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-special" id="decimal">.</p></div></div>
             <div class="FCC-calculator-num-button"><div class="FCC-calculator-num-container"><p class="FCC-calculator-num" id="zero">0</p></div></div>
             <div class="FCC-calculator-special-button"><div class="FCC-calculator-num-container special"><p id="equals" class="FCC-calculator-special">=</p></div></div>
             <div class="FCC-calculator-ope-button"><div class="FCC-calculator-num-container ope"><p class="FCC-calculator-ope" id="subtract">➖</p></div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
